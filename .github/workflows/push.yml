name: Python Flask CI / CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        # Semantic version range syntax or exact version of a Python version
        python-version: '3.x' 
        # Optional - x64 or x86 architecture, defaults to x64
        architecture: 'x64' 
    # You can test your matrix by printing the current Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build
      run: docker build -t pythonflask .
    - name: Tags
      run: |
          docker tag back ${{ secrets.DOCKER_USER }}/pythonflask:${{ github.sha }}
          docker tag back ${{ secrets.DOCKER_USER }}/pythonflask:latest
    - name: Push
      run: |
          docker push ${{ secrets.DOCKER_USER }}/pythonflask:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/pythonflask:latest
